<!DOCTYPE html>
<head>
<title>JS Dynamic Form</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="keywords" content="" />
<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
<link href="css/formStyle.css"  rel='stylesheet' type='text/css' />
<link href="https://cdnjs.cloudflare.com/ajax/libs/froala-editor/2.7.3/css/froala_editor.pkgd.min.css" rel="stylesheet" type="text/css" />
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.25.0/codemirror.min.css">
<link href="//fonts.googleapis.com/css?family=Signika:300,400,700" rel="stylesheet">
<link href="//fonts.googleapis.com/css?family=Roboto+Condensed:400,700" rel="stylesheet">
<link rel="icon" type="image/jpg" sizes="16x16" href="images/favicon.jpg')}}">
<script src="js/jquery-3.2.1.min.js"></script>
</head>

<body class="dashboard-page">
		<div class="main-grid">
			<div class="agile-grids">	
				<!-- validation -->
				<div class="grids">
					<div class="progressbar-heading grids-heading">
						<h2>Medical Centre</h2>
						<p>REGISTRATION FORM</p>
					</div>

					<div class="forms-grids">
						<div class="forms3">
						<div class="w3agile-validation w3ls-validation">
							
							<div class="panel panel-widget agile-validation">
								<div class="validation-grids validation-grids-right regist-form">
									<div class="widget-shadow login-form-shadow" data-example-id="basic-forms"> 
										<div class="input-info">
											<p></p>
										</div>
										<div class="form-body form-body-info">
										<form data-toggle="validator" method="POST">
											
											<div class="form-group" id="name">
												<span class="help-block"><b>Full Name</b></span>
												<input type="text" class="form-control" name="name" value="" ontextchanged="perform('name')" onmouseleave="perform('name')">
		                                        <br>
											</div>
											<div class="form-group" id="type">
												<span class="help-block">
													<b>Type</b>
												</span>
												<select class="form-control" name="type" style="width: 100%; height: 45px;" ontextchanged="perform('type')" onmouseleave="perform('type')"> 
													<option class="blue" value="student" > Student </option>
													<option class="blue" value="staff"> Staff  </option>
												</select>
												<br>
											</div>
											<div class="form-group" id="matricNo">
												<span class="help-block"><b>Matric No</b></span>
												<input type="text" class="form-control" name="matricNo" value="" ontextchanged="perform('matricNo')" onmouseleave="perform('matricNo')">
		                                        <br>
											</div>
											<div class="form-group" id="staffId">
												<span class="help-block"><b>Staff ID</b></span>
												<input type="text" class="form-control" name="staffId" required="" value="" ontextchanged="perform('staffId')" onmouseleave="perform('staffId')">
		                                        <br>
											</div>
											<div class="form-group" id="faculty">
												<span class="help-block">
													<b>Faculty</b>
												</span>
												<select class="form-control" name="faculty" style="width: 100%; height: 45px;" ontextchanged="perform('faculty')" onmouseleave="perform('faculty')">
													<option class="blue" value="arts"> Arts </option>
													<option class="blue" value="busAdmin"> Business Administration  </option>
													<option class="blue" value="education"> Education </option>
													<option class="blue" value="engineering"> Engineering </option>
													<option class="blue" value="science"> Science </option>
												</select>
												<br>
											</div>
											<div class="form-group" id="department">
												<span class="help-block">
													<b>Department</b>
												</span>
												<select class="form-control" id="dept" name="department" style="width: 100%; height: 45px;" ontextchanged="perform('department')" onmouseleave="perform('department')">
													
												</select>
												<br>
											</div>
											<div class="form-group" id="email">
												<span class="help-block">
													<b>Email</b>
												</span>
												<input type="text" class="form-control" name="email" value="" ontextchanged="perform('email')" onmouseleave="perform('email')">
												<br>
											</div>
											<div class="form-group" id="maritalStat">
												<span class="help-block">
													<b>Marital Status</b>
												</span>
												<select class="form-control" name="maritalStat" style="width: 100%; height: 45px;" ontextchanged="perform('maritalStat')" onmouseleave="perform('maritalStat')">
													<option class="blue" value="single"> Single </option>
													<option class="blue" value="married"> Married </option>
													<option class="blue" value="divorced"> Divorced </option>
													<option class="blue" value="Widowed"> Widowed </option>
												</select>
												<br>
											</div>
											<div class="form-group" id="numChild">
												<span class="help-block">
													<b>Number Of Children</b>
												</span>
												<select class="form-control" name="numChild" style="width: 100%; height: 45px;" ontextchanged="perform('numChild')" onmouseleave="perform('numChild')">
													<option class="blue" value="0"> 0 </option>
													<option class="blue" value="1"> 1 </option>
													<option class="blue" value="2"> 2 </option>
													<option class="blue" value="3"> 3 </option>
													<option class="blue" value="4"> 4 </option>
													<option class="blue" value="5"> 5 or more </option>
												</select>
												<br>
											</div>
											<div class="form-group" id="gender">
												<span class="help-block">
													<b>Gender</b>
												</span>
												<select class="form-control" name="gender" style="width: 100%; height: 45px;" ontextchanged="perform('gender')" onmouseleave="perform('gender')">
													<option class="blue" value="male">Male </option>
													<option class="blue" value="female"> Female </option>
												</select>
												<br>
											</div>
											<div class="form-group" id="dob">
												<span class="help-block"><b>Date Of Birth</b></span>(yyyy/mm/dd)
												<input type="date" class="form-control" name="dob" placeholder="mm/dd/yyyy" value="" ontextchanged="perform('dob')" onmouseleave="perform('dob')">
		                                        <br>
											</div>
											<div class="form-group">
												<a href="#" id="submit" onclick="submit()" class="btn">Submit</a>
											</div>
											 <div class="clearfix"> </div>
										</form>
									</div>
									</div>
								</div>
							</div>
						</div>
						<div class="clear"> </div>
						</div>
					</div>
				</div>
				<!-- //validation -->
			</div>
		</div>
	<!-- footer -->
        <div class="footer">
            
        </div>

             
        <!-- //footer -->
        <!-- input-forms -->
        <!--//validator js-->
    
        <!-- //input-forms -->
		<script src="js/form.js"></script>
		<script>
			document.addEventListener("DOMContentLoaded", function () {
				initialhide();
			});
		</script>
        
    </body>
</html>
